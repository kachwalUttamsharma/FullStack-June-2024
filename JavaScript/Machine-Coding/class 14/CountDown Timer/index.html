<!-- 
    Requirement

    Must Have Features:
        -> what are buttons (start, reset, pause, continue)
            1. start, reset
            2. pause, reset
            3. continue, reset
        -> pass time in hours, minutes and seconds
        -> validations on input
            -> only 2 digit numbers
            -> in seconds is more than 60 -> 99 then increase min by 1 
            -> in minutes handle same things
        -> few edges 
            -> no -ve number
            
     Good to have features
        -> segment button       
 -->

<!--   oninput="this.value=this.value.slice(0,this.maxLength)" go through it -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Count Down Timer</h1>
      <!-- BEM convention -->
      <div class="timer__label">
        <h2 class="timer__label--hrs">Hours</h2>
        <h2 class="timer__label--mins">Minutes</h2>
        <h2 class="timer__label--sec">Second</h2>
      </div>

      <!-- all the inputs are upto of 2 digits  -->
      <div class="timer__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="
            // this.value=this.value.slice(0,this.maxLength); 
            if(this.value < 0) this.value = 0;
            this.value = this.value%100;
            if(this.value < 10) this.value = '0' + this.value;
          "
          id="hr"
          placeholder="00"
        />
        <span>:</span>
        <input
          type="number"
          maxlength="2"
          oninput="
            // this.value=this.value.slice(0,this.maxLength);
            if(this.value < 0) this.value = 0; 
            this.value = this.value%100;
            if(this.value < 10) this.value = '0' + this.value;
          "
          id="min"
          placeholder="00"
        />
        <span>:</span>
        <input
          type="number"
          maxlength="2"
          oninput="
            // this.value=this.value.slice(0,this.maxLength); 
            if(this.value < 0) this.value = 0;
            this.value = (this.value)%100;
            if(this.value < 10) this.value = '0' + this.value;
          "
          id="sec"
          placeholder="00"
        />
      </div>
      <div class="container__btns">
        <button class="btn start" id="start">Start</button>
        <button class="btn pause" id="pause">Pause</button>
        <button class="btn continue" id="continue">Continue</button>
        <button class="btn reset" id="reset">Reset</button>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
