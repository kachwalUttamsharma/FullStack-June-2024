<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
  <script>
    const li = document.createElement("li");
    li.textContent = 7;
    const allLiTags = document.querySelectorAll("li");
    const ul = document.querySelector("ul");
    ul.insertBefore(li, allLiTags[6]);
    ul.removeChild(allLiTags[6]); // removing 8
    li.remove(); // remove 7
    // allLiTags[6].remove();
  </script>
</html>
