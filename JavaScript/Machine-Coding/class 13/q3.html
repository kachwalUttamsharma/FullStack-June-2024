<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it

Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="productList">
      <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <script>
      const parent = document.querySelector("#productList");
      parent.addEventListener("click", (e) => {
        const targetElem = e.target;
        const targetClass = targetElem.getAttribute("class");
        if (targetClass === "add-to-cart" || e.target.tagName === "Button") {
          const p = targetElem.parentElement.children[1];
          const innerText = p.textContent;
          console.log(`you have added ${innerText}  to your cart`);
        }
      });
    </script>
  </body>
</html>
